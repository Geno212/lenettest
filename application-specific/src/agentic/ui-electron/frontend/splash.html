<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #009999 0%, #00b8b8 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-container {
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        .siemens-logo {
            width: 200px;
            height: auto;
            filter: brightness(0) invert(1);
            animation: pulse 2s ease-in-out infinite;
        }

        .app-title {
            color: white;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 50px;
            animation: slideUp 1s ease-out;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            position: relative;
        }

        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 400;
            margin-top: 30px;
            letter-spacing: 0.5px;
        }

        .loading-dots {
            display: inline-block;
            width: 20px;
            text-align: left;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        .version {
            position: absolute;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <img src="assets/siemens-logo.png" alt="Siemens" class="siemens-logo">
        </div>
        
        <h1 class="app-title">Neural Network Generator</h1>
        
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
        </div>
        
        <p class="loading-text">
            Initializing<span class="loading-dots"></span>
        </p>
    </div>
    
    <div class="version">Version 1.0.0</div>
</body>
</html>
